        <fieldset>

       </div>

          <label for="firstname">First Name</label> <br>
          <input type="text" name="firstname" id="firstname"><br>
          <label for="lastname">Last Name</label><br>
          <input type="text" name="lastname" id="lastname"><br>
          <label for="street-address"> Street Address</label><br>
          <input type="text" name="street-address" id="street-address" required><br>

          <label for="phone-number ">phone number</label><br>
          <input type="text" name="phone-number" id="phone-number" required><br>
          <label for="CouponCode ">Coupon code</label><br>
          <input type="text" name="CouponCodes" id="CouponCode" ><br>

          <input type="text" name="receipt" id="receipt" required><br>
